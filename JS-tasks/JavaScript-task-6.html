<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #888888;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 275px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .checkbox{
            display: flex;
            justify-content: space-around;

        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="font-family:'pacifico' " >Instagram </h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <div class="checkbox-group">
                <input type="checkbox" name="remember-me">
                <label for="remember-me">Remember Me</label>
                <a  style="align-items: flex-end;" href="#">Forgot Password?</a>
            </div>


         <button  type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;

                // Here, you can add your own logic for authentication
                // For a real social media login, you would typically send a request to a server and validate the credentials.

                // For this example, let's just display an alert with the entered data.
                alert(`Username: ${username}\nPassword: ${password}\nRemember Me: ${rememberMe ? 'Yes' : 'No'}`);
            });
        });
    </script>
</body>
</html>
